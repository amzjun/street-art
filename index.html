<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Street Art Upload</h2>
        <main class="container">
            <section class="left">
                <input class="name" type="text" placeholder="Name"/>
                <input class="email" type="email" placeholder="Email"/>
                <input class="phone" type="number" placeholder="Phone"/>
                <input class="location" type="text" placeholder="Location"/>
                <input class="subject" type="subject" placeholder="Subject"/>
            </section>
            <section class="right"> 
                <textarea class="discription" placeholder="Discription" id="" cols="30" rows="10"></textarea>
            </section>
        </main>

        <button type="submit">Submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
